<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task - Lebedinskaya</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<h1>MyTask</h1>
	<div class='collective'>
		<div class='common first'>
			<h2 class="frs">Input html</h2>
			<input type="button" value="Translate" id="translate" class="frs" onclick="Translate();">
			<textarea name="text" id="input"> </textarea>
		</div>

		<div class='common' id='second'>
			<h2>Out html</h2>
			<div id="out"></div>
		</div>

		<div class='common third'>
			<h2>Search</h2>
			<input type="text" id="text-to-find">
			<input type="button" value="Search" id="send" onclick="javascript: searchTextOnPage('text-to-find'); return false;"/>
			<div id="res_search"></div>
		</div>

		<div class='clearfix'></div>
	</div>
</body>
</html>
